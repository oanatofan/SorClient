<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>ULink-Register</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="container">
	<section id="content">
		<form action="RegisterServlet" method ="post">
			<h1>Login</h1>
			<div>
				<input type="text" placeholder="Username" required id="username" />
			</div>
			<div>
				<input type="password" placeholder="Password" required id="password" />
			</div>
			<div>
				<input type="text" placeholder="Given Name" required id="giveName" />
			</div>
			<div>
				<input type="text" placeholder="Family Name" required id="familyName" />
			</div>
			<div>
				<input type="email" placeholder="Youre email address" required id="email" />
			</div>
			<div>
				<input type="radio" id="uo" name="userType" value="Organization" required />
				<label for = "uo">Organization</label>
                <input type="radio" id="up" name="userType" value="Person"  required  />
                <label for = "up">Person</label>
                  

			</div>					
			<div>
				<input type="submit" value="Register" />
				<a href="#">Lost your password?</a>
				<a href="index.html">Login</a>
			</div>
		</form><!-- form -->
		
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
