<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ulink</title>
</head>
<body>
	<div class="container">
		<section id="content">
			<a href="index.html">Logout</a>
			<a href="ViewPerson.html/ sau ViewOrganization.html">View</a>	
			<form action="">
				<h1>Edit (in loc de organization pune numele)Organization</h1>
				<h2>Personal information</h2>
				<div>
					<input type="text" placeholder="Username" readonly="readonly"
						required id="username" />
				</div>
				<div>
					<input type="password" placeholder="Password" required
						id="password" />
				</div>
				<div>
					<input type="text" placeholder="Name" required id="name" />
				</div>
				<div>
					<input type="url" placeholder="Homepage" required id="HomePage" />
				</div>
				<div>
					<input type="email" placeholder="Youre email address" required
						id="email" />
				</div>
				<div>
					<input type="text" placeholder="Address" required id="address" />
				</div>
				<h2>Knowledge</h2>
				<div>
					<input type="text" placeholder="Skill" required id="skill" /> <input
						type="radio" id="junior" name="skillLevel" value="1" required />
					<label for="junior">Junior</label> <input type="radio" id="middle"
						name="skillLevel" value="2" required /> <label for="middle">Middle</label>
					<input type="radio" id="senior" name="skillLevel" value="3"
						required /> <label for="senior">Senior</label> <input
						type="submit" value="Add" />
				</div>
				<div>aici vei adauga lista de skill-seturi de care are nevoie
					cand dai add(daca nu poti sa le pui macar pune-le in memorie )</div>
				<h2>Others</h2>

				<h2>Employees</h2>
				<div>lista de angajati actuali</div>
				<div>
					<input type="submit" value="Update" />


				</div>
			</form>
			<!-- form -->

		</section>
		<!-- content -->
	</div>
	<!-- container -->
</body>
</html>
